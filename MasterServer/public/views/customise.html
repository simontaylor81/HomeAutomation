<div class="row">
    <div id="widget-preview" class="col-sm-8 ha-widget-preview">
    </div>
    <div id="edit-pane" class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">Actions</div>
            <div class="panel-body" data-bind-each="actions" data-bind-visibility="testBool">
                <div><a href="#" data-bind-click="action" data-bind-text="label"></a></div>
            </div>
            <p>
                <span data-bind-text="test"></span>
                <br>
                <input type="text" data-bind-value="test">
            </p>
            <!--<p>
                <input type="checkbox" data-bind-checked="testBool"><span data-bind-text="testBool">Binding failed</span>
            </p>-->
        </div>
        <div data-bind-if="selected.valid">
            <div id="selected-widget-panel" class="panel panel-default">
                <div class="panel-heading">Selected Widget</div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Property</th>
                            <th>Value</th>
                        </tr>
                        <!-- Put this is the header so it doesn't get affected by the binding. -->
                        <tr>
                            <td>Type</td>
                            <td data-bind-text="selected.type"></td>
                        </tr>
                    </thead>
                    <tbody data-bind-each="selected.props">
                        <tr>
                            <td data-bind-text="name"></td>
                            <td>
                                <div data-bind-if="istext">
                                    <input type="text" class="form-control" data-bind-value="value">
                                </div>
                                <div data-bind-if="isbool">
                                    <input type="checkbox" data-bind-checked="value">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
